<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Atividade</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Página Inicial</a>
        <a href="/atividades">Lista de Atividades</a>
        <a href="/add_atividade">Adicionar Atividade</a>
    </nav>
    <h1>Adicionar Nova Atividade</h1>
    <form method="POST">
        <label for="nome">Nome da Atividade:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="dia">Dia:</label><br>
        <input type="date" id="dia" name="dia" required><br><br>

        <label for="turno">Turno:</label><br>
        <select id="turno" name="turno" required>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br><br>

        <label for="vagas_totais">Número de Vagas:</label><br>
        <input type="number" id="vagas_totais" name="vagas_totais" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="/">Voltar para a Página Inicial</a>
</body>
</html>
